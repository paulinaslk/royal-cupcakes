<!DOCTYPE html>
<html>
    <head>
        <title>Checkout Form</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="bg-img">
            <div class="container">
            <div class="logo">Royal cupcakes </div>
              <ul class="topnav">
                <a href="#home">HOME</a>
                <a href="#news">STORES</a>
                <a href="#contact">MENU</a>
                <a href="#about">CONTACT</a>
                <a href="#about">ACCOUNT </a>
                </div>
            </ul>
          </div>
        <form>
            <div class="row">
                <div class="col-75">
                  <div class="container">
                    <form action="/action_page.php">
              
                      <div class="row">
                        <div class="col-50">
                          <h3>Billing Address</h3>
                          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                          <input type="text" id="fname" name="firstname" placeholder="John Smith">
                          <label for="email"><i class="fa fa-envelope"></i> Email</label>
                          <input type="text" id="email" name="email" placeholder="john@gmail.com">
                          <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                          <input type="text" id="adr" name="address" placeholder="4 Manchester road">
                          <label for="city"><i class="fa fa-institution"></i> City</label>
                          <input type="text" id="city" name="city" placeholder="Manchester">
              
                          <div class="row">
                            <div class="col-50">
                              <label for="state">County</label>
                              <input type="text" id="County" name="County" placeholder="Greater Manchester">
                            </div>
                            <div class="col-50">
                              <label for="Postcode">Postcode</label>
                              <input type="text" id="Postcode" name="zip" placeholder="BL5 7JF">
                            </div>
                          </div>
                        </div>
              
                        <div class="col-50">
                          <h3>Payment</h3>
                          <label for="fname">Accepted Cards</label>
                          <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                          </div>
                          <label for="cname">Name on Card</label>
                          <input type="text" id="cname" name="cardname" placeholder="John Smith">
                          <label for="ccnum">Credit card number</label>
                          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                          <label for="expmonth">Exp Month</label>
                          <input type="text" id="expmonth" name="expmonth" placeholder="September">
              
                          <div class="row">
                            <div class="col-50">
                              <label for="expyear">Exp Year</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2021">
                            </div>
                            <div class="col-50">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                          </div>
                        </div>
              
                      </div>
                      <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                      </label>
                      <input type="submit" value="Continue to checkout" class="btn">
                    </form>
                  </div>
                </div>
              
                <div class="col-25">
                  <div class="container">
                    <h4>Cart
                      <span class="price" style="color:black">
                        <i class="fa fa-shopping-cart"></i>
                        <b>4</b>
                      </span>
                    </h4>
                    <p><a href="#">Cupcake box</a> <span class="price">£23</span></p>
                    <p><a href="#">Chocolate frosting</a> <span class="price">£5</span></p>
                    <p><a href="#">Aditional sprinkles</a> <span class="price">£5</span></p>
                    <p><a href="#">Gold spray</a> <span class="price">£5</span></p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b>£38</b></span></p>
                  </div>
                </div>
              </div>
            
            
            </form>
    </body>
</html>
